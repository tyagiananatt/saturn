<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>3D Saturn Gesture System</title>

    <style>
        * {
            box-sizing: border-box;
            touch-action: none;
            cursor: none;
        }

        body {
            margin: 0;
            background: #000000;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Mobile viewport fix */
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
        }

        /* --- HUD UI --- */
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 25px;
            font-size: 14px;
            color: #00f3ff;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0, 20, 40, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-left: 4px solid #00f3ff;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            z-index: 10;
            font-weight: 600;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 90% 100%, 0 100%);
            transition: all 0.2s ease;
            min-width: 200px;
        }

        /* Mobile UI adjustments */
        @media (max-width: 480px) {
            #ui {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
                min-width: 150px;
                font-size: 12px;
            }
            #ui .mode {
                font-size: 14px;
            }
            #ui .stats {
                font-size: 9px;
            }
        }

        #ui::before {
            content: 'SYSTEM INFO';
            display: block;
            font-size: 8px;
            color: rgba(0, 243, 255, 0.5);
            margin-bottom: 5px;
        }

        #ui .mode {
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            display: block;
        }

        #ui .stats {
            font-size: 10px;
            color: #ffd700;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        #ui.locked {
            border-left-color: #ff0055;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.2);
            color: #ff0055;
            background: rgba(40, 0, 10, 0.6);
        }

        #ui.locked .mode {
            color: #ff0055;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.8);
        }

        #ui.locked .stats {
            opacity: 1;
        }

        @media (min-width: 768px) {
            #ui {
                font-size: 16px;
                top: 30px;
                left: 30px;
            }
        }

        video {
            display: none;
        }
    </style>
</head>

<body>
    <div id="ui">
        STATUS: <span class="mode">INITIALIZING...</span>
        <div class="stats">ROTATION: NORMAL | CHAOS: 0%</div>
    </div>
    <video id="video" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

    <script type="module">
        import * as THREE from "three";
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        /* ------------------ SETUP ------------------ */
        const isMobile = window.innerWidth < 768;
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Responsive camera positioning
        function updateCameraPosition() {
             const aspect = window.innerWidth / window.innerHeight;
             // If portrait (aspect < 1), move back to fit width
             const baseDistance = isMobile ? 22 : 18;
             camera.position.z = aspect < 1 ? baseDistance / aspect : baseDistance;
        }
        updateCameraPosition();

        const renderer = new THREE.WebGLRenderer({ powerPreference: "high-performance", antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.3;
        bloomPass.radius = 0.8;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        /* ------------------ PARTICLES & GEOMETRY ------------------ */
        const count = isMobile ? 15000 : 25000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        // Buffers for transitions
        const targetPositions = new Float32Array(count * 3);
        const targetColors = new Float32Array(count * 3);

        for (let i = 0; i < count; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 30;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 30;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 30;

            colors[i * 3] = 0;
            colors[i * 3 + 1] = 0;
            colors[i * 3 + 2] = 0;
        }

        geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: isMobile ? 0.08 : 0.06,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        /* ------------------ BACKGROUND STARS (UNIVERSE) ------------------ */
        const bgCount = 5000;
        const bgGeometry = new THREE.BufferGeometry();
        const bgPositions = new Float32Array(bgCount * 3);
        const bgColors = new Float32Array(bgCount * 3);

        for(let i = 0; i < bgCount; i++) {
            const r = 100 + Math.random() * 100; // Distant stars
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            bgPositions[i*3] = r * Math.sin(phi) * Math.cos(theta);
            bgPositions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
            bgPositions[i*3+2] = r * Math.cos(phi);

            // Subtle blue/white tint
            const starType = Math.random();
            if(starType > 0.9) { // Blue stars
                bgColors[i*3] = 0.6; bgColors[i*3+1] = 0.8; bgColors[i*3+2] = 1.0; 
            } else if (starType > 0.6) { // White/Yellow
                bgColors[i*3] = 1.0; bgColors[i*3+1] = 0.9; bgColors[i*3+2] = 0.8; 
            } else { // Dim white
                bgColors[i*3] = 0.5; bgColors[i*3+1] = 0.5; bgColors[i*3+2] = 0.5; 
            }
        }

        bgGeometry.setAttribute('position', new THREE.BufferAttribute(bgPositions, 3));
        bgGeometry.setAttribute('color', new THREE.BufferAttribute(bgColors, 3));

        const bgMaterial = new THREE.PointsMaterial({
            size: 0.2, // Distant stars look small
            vertexColors: true,
            transparent: true,
            opacity: 0.6,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const bgStars = new THREE.Points(bgGeometry, bgMaterial);
        scene.add(bgStars);

        /* ------------------ SHAPE FUNCTIONS ------------------ */

        // 1. SATURN (Golden/Ice)
        function setSaturn() {
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                if (i < count * 0.3) {
                    const phi = Math.acos(-1 + (2 * i) / (count * 0.3));
                    const theta = Math.sqrt(count * 0.3 * Math.PI) * phi;
                    targetPositions[i3] = 4 * Math.cos(theta) * Math.sin(phi);
                    targetPositions[i3 + 1] = 4 * Math.sin(theta) * Math.sin(phi);
                    targetPositions[i3 + 2] = 4 * Math.cos(phi);
                    targetColors[i3] = 1.0; targetColors[i3 + 1] = 0.6; targetColors[i3 + 2] = 0.0;
                } else {
                    const r = 6 + Math.random() * 5;
                    const angle = Math.random() * Math.PI * 2;
                    targetPositions[i3] = r * Math.cos(angle);
                    targetPositions[i3 + 1] = (Math.random() - 0.5) * 0.5;
                    targetPositions[i3 + 2] = r * Math.sin(angle);
                    targetColors[i3] = 0.0; targetColors[i3 + 1] = 0.8; targetColors[i3 + 2] = 1.0;
                }
            }
        }

        // 2. GALAXY (Purple/Pink/Cyan)
        function setGalaxy() {
            const arms = 5;
            const armWidth = 0.5;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const r = Math.pow(Math.random(), 3) * 12 + 1;
                const spiralAngle = r * 0.5;
                const armAngle = (Math.floor(Math.random() * arms) * 2 * Math.PI / arms);
                const randomOffset = (Math.random() - 0.5) * armWidth * (5 / r);
                const finalAngle = spiralAngle + armAngle + randomOffset;
                targetPositions[i3] = r * Math.cos(finalAngle);
                targetPositions[i3 + 1] = (Math.random() - 0.5) * (15 / r);
                targetPositions[i3 + 2] = r * Math.sin(finalAngle);
                const t = Math.min(1, r / 12);
                targetColors[i3] = 1.0 - t * 0.5; targetColors[i3 + 1] = 0.8 - t * 0.6; targetColors[i3 + 2] = 1.0;
            }
        }

        // 3. DNA (Green/Blue/Turquoise)
        function setDNA() {
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const helical = i < count * 0.8;
                if (helical) {
                    const h = (Math.random() - 0.5) * 20;
                    const turns = 4;
                    const angle = h * turns * 0.2;
                    const radius = 3;
                    const strand = Math.random() > 0.5 ? 0 : Math.PI;
                    targetPositions[i3] = radius * Math.cos(angle + strand);
                    targetPositions[i3 + 1] = h;
                    targetPositions[i3 + 2] = radius * Math.sin(angle + strand);
                    targetColors[i3] = 0.0; targetColors[i3 + 1] = 1.0; targetColors[i3 + 2] = strand === 0 ? 0.2 : 1.0;
                } else {
                    targetPositions[i3] = (Math.random() - 0.5) * 10;
                    targetPositions[i3 + 1] = (Math.random() - 0.5) * 20;
                    targetPositions[i3 + 2] = (Math.random() - 0.5) * 10;
                    targetColors[i3] = 0.0; targetColors[i3 + 1] = 0.2; targetColors[i3 + 2] = 0.2;
                }
            }
        }

        // 4. TORUS (Crimson/Fire)
        function setTorus() {
            const R = 7; const r = 2.5;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI * 2;
                targetPositions[i3] = (R + r * Math.cos(v)) * Math.cos(u);
                targetPositions[i3 + 1] = r * Math.sin(v);
                targetPositions[i3 + 2] = (R + r * Math.cos(v)) * Math.sin(u);
                const intensity = (Math.cos(v) + 1) / 2;
                targetColors[i3] = 1.0; targetColors[i3 + 1] = intensity * 0.8; targetColors[i3 + 2] = 0.1;
            }
        }

        setSaturn();

        /* ------------------ VARIABLE STATE ------------------ */
        const video = document.getElementById("video");
        const ui = document.getElementById("ui");
        const modeLabel = ui.querySelector('.mode');
        const statsLabel = ui.querySelector('.stats');

        let currentShape = 'SATURN';
        let isLocked = false;
        let rotSpeed = 0.003;
        let chaos = 0;
        let handX = 0, handY = 0;

        /* ------------------ HAND TRACKING ------------------ */
        const hands = new Hands({
            locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.5
        });

        hands.onResults(results => {
            if (results.multiHandLandmarks?.[0]) {
                const lm = results.multiHandLandmarks[0];

                // Hand coordinates logic
                // lm[8] = Index Tip
                // lm[4] = Thumb Tip

                const rawX = lm[8].x;
                const rawY = lm[8].y;

                handX = (rawX - 0.5) * 2; // -1 to 1
                handY = -(rawY - 0.5) * 2; // -1 to 1 (Up is positive)

                // Pinch Detection
                const dx = lm[4].x - lm[8].x;
                const dy = lm[4].y - lm[8].y;
                const pinchDist = Math.sqrt(dx * dx + dy * dy);

                // Thresholds
                const PINCH_THRESHOLD = 0.06;

                if (pinchDist < PINCH_THRESHOLD) {
                    // --- CONTROL MODE (LOCKED) ---
                    if (!isLocked) {
                        isLocked = true;
                        ui.classList.add('locked');
                    }

                    modeLabel.innerText = "LOCKED: " + currentShape;

                    // Map Y to Rotation Speed (Up = Fast, Down = Stop/Slow)
                    // rawY goes 0(top) to 1(bottom). We want Top to be Fast.
                    // 0 -> 0.1 speed, 1 -> 0 speed.
                    const speedFactor = Math.max(0, (1.0 - rawY));
                    rotSpeed = speedFactor * 0.05; // Max speed 0.05

                    // Map X to Chaos (Center = 0, Edges = High)
                    const distFromCenter = Math.abs(rawX - 0.5) * 2; // 0 to 1
                    chaos = distFromCenter * 0.5; // Max chaos 0.5

                    statsLabel.innerText = `ROTATION: ${(speedFactor * 100).toFixed(0)}% | CHAOS: ${(chaos * 200).toFixed(0)}%`;

                } else {
                    // --- BROWSE MODE (UNLOCKED) ---
                    if (isLocked) {
                        isLocked = false;
                        ui.classList.remove('locked');
                        rotSpeed = 0.003;
                        chaos = 0;
                    }

                    // Zone Selection
                    let newShape = currentShape;
                    if (rawX < 0.25) newShape = 'SATURN';
                    else if (rawX < 0.5) newShape = 'NEBULA';
                    else if (rawX < 0.75) newShape = 'HELIX';
                    else newShape = 'TORUS';

                    if (currentShape !== newShape) {
                        currentShape = newShape;
                        modeLabel.innerText = "BROWSING: " + newShape;
                        if (newShape === 'SATURN') setSaturn();
                        if (newShape === 'NEBULA') setGalaxy();
                        if (newShape === 'HELIX') setDNA();
                        if (newShape === 'TORUS') setTorus();
                    } else {
                        modeLabel.innerText = "BROWSING: " + newShape;
                    }
                    statsLabel.innerText = "OPEN PALM TO BROWSE | PINCH TO CONTROL";
                }

            } else {
                modeLabel.innerText = "SEARCHING FOR HAND...";
                statsLabel.innerText = "";
                isLocked = false;
                ui.classList.remove('locked');
            }
        });

        const cameraFeed = new Camera(video, {
            onFrame: async () => await hands.send({ image: video }),
            width: 640,
            height: 480
        });
        cameraFeed.start();

        /* ------------------ ANIMATION LOOP ------------------ */
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Control
            points.rotation.y += rotSpeed;

            // Add some base smooth rotation on other axes
            points.rotation.z += rotSpeed * 0.3;

            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;

                let tx = targetPositions[i3];
                let ty = targetPositions[i3 + 1];
                let tz = targetPositions[i3 + 2];

                // --- CHAOS EFFECT ---
                // If chaos > 0, add random offset based on noise
                if (chaos > 0.01) {
                    // Jitter
                    tx += (Math.random() - 0.5) * chaos * 5;
                    ty += (Math.random() - 0.5) * chaos * 5;
                    tz += (Math.random() - 0.5) * chaos * 5;

                    // Expansion (Explode)
                    tx *= (1 + chaos * 0.5);
                    ty *= (1 + chaos * 0.5);
                    tz *= (1 + chaos * 0.5);
                }

                // Lerp Position
                const speed = 0.08;
                pos[i3] += (tx - pos[i3]) * speed;
                pos[i3 + 1] += (ty - pos[i3 + 1]) * speed;
                pos[i3 + 2] += (tz - pos[i3 + 2]) * speed;

                // Lerp Color
                const cSpeed = 0.05;
                col[i3] += (targetColors[i3] - col[i3]) * cSpeed;
                col[i3 + 1] += (targetColors[i3 + 1] - col[i3 + 1]) * cSpeed;
                col[i3 + 2] += (targetColors[i3 + 2] - col[i3 + 2]) * cSpeed;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            composer.render();
            
            // Slowly rotate background for "universe" feel
            bgStars.rotation.y += 0.0002;
            bgStars.rotation.x += 0.0001;
        }

        animate();

        /* ------------------ RESIZE ------------------ */
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            
            // Recalculate camera distance for new aspect
            const aspect = window.innerWidth / window.innerHeight;
            const baseDistance = window.innerWidth < 768 ? 22 : 18;
            camera.position.z = aspect < 1 ? baseDistance / aspect : baseDistance;
        });

    </script>
</body>

</html>
