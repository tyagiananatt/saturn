<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Saturn Gesture System</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #ui { 
            position: absolute; top: 20px; left: 20px; color: #00d2ff; 
            pointer-events: none; text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 10px #00d2ff; z-index: 10;
        }
        video { display: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">Status: Loading Celestial Engine...</div>
    <video id="video" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SCENE & RENDERER SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- 2. PARTICLE SYSTEM CONFIG ---
        const count = 20000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        const targets = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);
        const sizes = new Float32Array(count);

        for (let i = 0; i < count; i++) {
            positions[i*3] = (Math.random() - 0.5) * 20;
            positions[i*3+1] = (Math.random() - 0.5) * 20;
            positions[i*3+2] = (Math.random() - 0.5) * 20;
            sizes[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.035,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 15;

        // --- 3. SHAPE ALGORITHMS ---
        function setSphere() {
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                targets[i3] = 5 * Math.cos(theta) * Math.sin(phi);
                targets[i3+1] = 5 * Math.sin(theta) * Math.sin(phi);
                targets[i3+2] = 5 * Math.cos(phi);
                
                // Color: Celestial Blue/Purple
                colors[i3] = 0.2; colors[i3+1] = 0.6; colors[i3+2] = 1.0;
            }
        }

        function setSaturn() {
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                if (i < count * 0.4) {
                    // THE PLANET
                    const phi = Math.acos(-1 + (2 * i) / (count * 0.4));
                    const theta = Math.sqrt(count * 0.4 * Math.PI) * phi;
                    targets[i3] = 3.5 * Math.cos(theta) * Math.sin(phi);
                    targets[i3+1] = 3.5 * Math.sin(theta) * Math.sin(phi);
                    targets[i3+2] = 3.5 * Math.cos(phi);
                    // Color: Pale Gold
                    colors[i3] = 1.0; colors[i3+1] = 0.8; colors[i3+2] = 0.4;
                } else {
                    // THE RINGS
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 5.5 + Math.random() * 4;
                    targets[i3] = radius * Math.cos(angle);
                    targets[i3+1] = (Math.random() - 0.5) * 0.2; // Flat Y
                    targets[i3+2] = radius * Math.sin(angle);
                    // Color: Icy Blue
                    colors[i3] = 0.4; colors[i3+1] = 0.7; colors[i3+2] = 1.0;
                }
            }
        }

        setSphere(); // Initialize

        // --- 4. HAND TRACKING (MediaPipe) ---
        const video = document.getElementById('video');
        const ui = document.getElementById('ui');
        let handX = 0, handY = 0, pinch = 1; // pinch near 0 = pinched

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ 
            maxNumHands: 1, 
            modelComplexity: 1, 
            minDetectionConfidence: 0.6, 
            minTrackingConfidence: 0.6 
        });

        hands.onResults((results) => {
            ui.innerText = "Celestial Engine: Active";
            if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                const lm = results.multiHandLandmarks[0];
                
                // Track Index Tip (8)
                handX = (lm[8].x - 0.5) * 30;
                handY = -(lm[8].y - 0.5) * 20;
                
                // Calculate pinch distance between Thumb(4) and Index(8)
                const dx = lm[4].x - lm[8].x;
                const dy = lm[4].y - lm[8].y;
                pinch = Math.sqrt(dx*dx + dy*dy);

                // Vertical switch: Up = Saturn, Down = Sphere
                if (lm[8].y < 0.45) setSaturn();
                else setSphere();
            }
        });

        const cameraFeed = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 640, height: 480
        });
        cameraFeed.start();

        // --- 5. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            
            const posAttr = geometry.attributes.position.array;
            const colAttr = geometry.attributes.color.array;

            // Rotate the entire particle group for 3D depth
            points.rotation.y += 0.005;
            points.rotation.x = THREE.MathUtils.lerp(points.rotation.x, 0.4, 0.02);

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;

                // Physics logic: 
                // If pinching (pinch < 0.05), particles collapse to hand.
                // Otherwise, they seek their shape targets around the hand.
                let lerpSpeed = pinch < 0.06 ? 0.3 : 0.06;
                let tx = (pinch < 0.06) ? handX : targets[i3] + handX;
                let ty = (pinch < 0.06) ? handY : targets[i3+1] + handY;
                let tz = (pinch < 0.06) ? 0 : targets[i3+2];

                posAttr[i3] += (tx - posAttr[i3]) * lerpSpeed;
                posAttr[i3+1] += (ty - posAttr[i3+1]) * lerpSpeed;
                posAttr[i3+2] += (tz - posAttr[i3+2]) * lerpSpeed;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
